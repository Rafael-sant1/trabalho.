<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email">
    <br>
    <label for="cpf">CPF:</label>
    <input type="number" id="cpf" name="cpf" placeholder="Digite seu Cpf">
    <br>
    <label for="country">Tipo do veiculo:</label>
    <select id="country" name="country">
        <option value="caminhão">Caminhão</option>
        <option value="moto">Moto</option>
        <option value="Carro">Carro</option>
    <br>
    <label for="modelo">Modelo do veiculo:</label>
    <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo">
    <br>
    <button type="submit">Enviar</button>
</select>
</body>
</html>
